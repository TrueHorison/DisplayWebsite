<!DOCTYPE html>
<html>
<head>
  <title>Project Display</title>
  <style>
    #big {
      font-size: 40;
      
    }
    #medium {
      font-size:20;
    }
    
    * {
      text-align:center;
      background-color: #006E90;
      color: #FDFFFC;
    }
    
    .topnav {
      position: relative;
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .topnav-centered a {
      float: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .topnav-right {
      float: right;
    }

    /* Responsive navigation menu (for mobile devices) */
    @media screen and (max-width: 600px) {
      .topnav a, .topnav-right {
        float: none;
        display: block;
      }

      .topnav-centered a {
        position: relative;
        top: 0;
        left: 0;
        transform: none;
      }
    }

  </style>
</head>
<body>
  <div class="topnav, topnav-centered">
    <a href="coding.html">Coding Projects</a>
    <a href="workexperience.html">Work Experience</a>
    <a href="others.html">Others</a>
  </div>
  
  <div>
    <h1>
    Work Showcase
    </h1>
    <p>
      Click on the links at the top to be redirected to some of my various projects.
    </p>
</body>
</html>
